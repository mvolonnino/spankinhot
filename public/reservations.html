<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
    <title>Reservations Page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Spankin Hot Restaurant
        </h1>
        <hr>
        <h2 class="text-center"> Make your reservation</h2>
        <br>
        <div class="text-center">
          <a href="/tables"">
          <button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button></a>
          <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Reservations -->
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                  <label for="reserve-id">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-id">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
        </p></div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    // get the information put into the form
      $(".submit").on("click", function (event) {
        event.preventDefault();
        console.log("clicked submit: ", this);

        var newRes = {
          customerName: $("#reserve-name").val().trim(),
          phoneNumber: $("#reserve-phone").val().trim(),
          customerEmail: $("#reserve-email").val().trim(),
          customerId: $("#reserve-id").val().trim(),
        };
        console.log("newRes: ", newRes);

        currentReservations.push(newRes);


          $.post("/api/tables", newRes, function(data){
          if (data){
            alert("You have been booked!");
          } else {
            alert("Sorry, no tables available - waitlist")
          }
        });
      });

      

    </script>
  </body>
</html>
